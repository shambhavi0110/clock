<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT FORM</title>
    <link rel="stylesheet" href="cf.css">
    <style>
       .heading{
           background-color: rgb(51, 58, 58);
       }
    </style>

</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="heading" style="color: cadetblue;" style="font-size: 500px;">CONTACT FORM </h1>
        <p>Required fields are followed by *</p>
        <h1>Contact Information</h1>
        <p>Name: * <input type="text" name="name" required placeholder="Rishabh Sharma">  </p>
        <p>Email: * <input type="email" name="email" required placeholder="rishabh01@gmail.com"></p>
        <p>Message: * <textarea name="message" cols="100" rows="10" required placeholder="Enter your Message"></textarea></p>
        <p>Subject: * <input type="subject" name="subject" required placeholder="Enter Subject"></p>
        <input type="submit" value="SEND" style="color: cadetblue;">
    </form>
</div>
</body>
</html>
